name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run:  |
        sudo apt install gettext autoconf automake autopoint libgcrypt-dev libpopt-dev libarchive-dev liblua5.3-dev &&
        sudo ln -T /usr/lib/x86_64-linux-gnu/pkgconfig/lua53.pc /usr/lib/x86_64-linux-gnu/pkgconfig/lua.pc &&
        sudo patch -d/usr/include <<'*EOF*' &&
        --- lua.h   2021-04-22 08:50:00.238876965 +0200
        +++ lua.h   2021-04-22 23:29:58.893561189 +0200
        @@ -0,0 +1 @@
        +#include <lua53.h>
        *EOF*
        /usr/bin/pkg-config 'lua >= 5.2'
    - name: configure
      run: sh -x autogen.sh --rpmconfigure
    - name: make
      run: make 
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
