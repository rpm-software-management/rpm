<tt>
<h3><pre>db get_type
</pre></h3>
<h3>Description(db get_type)</h3>
<p>The <i>db</i> <b>get_type</b> command returns the underlying database type,
returning one of "btree", "hash", "queue" or "recno".</p>
<p>In the case of error, a Tcl error is thrown.</p>
